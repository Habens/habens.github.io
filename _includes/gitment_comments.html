{% if site.owner.gitment.repo %}
<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
  var gitment = new Gitment({
    id: md5(window.location.pathname),
    owner: '{{ site.owner.gitment.owner }}',
    repo: '{{ site.owner.gitment.repo }}',
    oauth: {
      client_id: '{{ site.owner.gitment.client_id }}',
      client_secret: '{{ site.owner.gitment.client_secret }}',
    },
    maxCommentHeight: '{{ site.owner.gitment.maxCommentHeight }}',
  });
  gitment.render('gitmentComments')
</script>
{% endif %}
