{% if site.owner.gittalk %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
  const gitalk = new Gitalk({
    clientID: '{{ site.owner.comment-repo.client_id }}',
    clientSecret: '{{ site.owner.comment-repo.client_secret }}',
    repo: '{{ site.owner.comment-repo.repo }}',
    owner: '{{ site.owner.comment-repo.owner }}',
    admin: ['{{ site.owner.comment-repo.owner }}'],
    id: md5(window.location.pathname),
    distractionFreeMode: false
  });

  gitalk.render('gittalkComments');
</script>
{% endif %}
